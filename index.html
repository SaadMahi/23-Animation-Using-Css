<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animation-Using-Css-Only</title>
  </head>
  <body>
    <div class="sky">
      <img class="cloud" src="./images/Clouds-PNG-Pic.png" alt="" />

      <img class="cloud" src="./images/Clouds-PNG-Pic.png" alt="" />

      <img
        class="sun"
        src="./images/Shining-Sun-PNG-Isolated-File.png"
        alt=""
      />

      <img src="./images/Birds-Transparent-PNG.png" alt="" class="birds" />
    </div>
    <div class="grass">
      <img src="./images/flower-palm-trees-wind-2018.gif" alt="" class="tree" />
      <img class="goat" src="./images/goat.gif" alt="" />

      <img src="./images/walk-with-horse.gif" alt="" class="walk-horse" />
    </div>
    <div class="road">
      <div class="lines"></div>
      <img src="./images/tesla.png" alt="" class="car" />
      <img class="car2" src="./images/car.png" alt="" />
      <img
        class="cycle"
        src="./images/animated-cycling-image-0022.gif"
        alt=""
      />
    </div>
  </body>
</html>
